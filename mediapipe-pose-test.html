<body>
    <div class="container">
        <h1>ğŸš€ MediaPipe Pose æ€§èƒ½æµ‹è¯•</h1>
        <p>æµ‹è¯•MediaPipe Poseçš„æ€§èƒ½è¡¨ç°</p>

        <div class="controls">
            <button class="btn btn-primary" onclick="enableCamera()">å¯ç”¨æ‘„åƒå¤´</button>
            <button class="btn btn-success" onclick="startMediaPipePose()">å¼€å§‹MediaPipe Pose</button>
            <button class="btn btn-danger" onclick="stopDetection()">åœæ­¢æ£€æµ‹</button>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div id="log" class="log">ç­‰å¾…å¼€å§‹æµ‹è¯•...</div>

    <!-- åŠ è½½å¿…è¦çš„åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>

    <script>
        let video, canvas, ctx;
        let detector = null;
        let isDetecting = false;
        let detectionId = null;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        async function enableCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                log('æ­£åœ¨å¯ç”¨æ‘„åƒå¤´...');

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });

                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    log(`æ‘„åƒå¤´å¯ç”¨æˆåŠŸ: ${video.videoWidth}x${video.videoHeight}`);
                });

            } catch (error) {
                log('æ‘„åƒå¤´å¯ç”¨å¤±è´¥: ' + error.message);
            }
        }

        async function startMediaPipePose() {
            try {
                if (!video || video.readyState < 2) {
                    log('è¯·å…ˆå¯ç”¨æ‘„åƒå¤´');
                    return;
                }

                log('åˆå§‹åŒ– MediaPipe Pose...');

                // åˆ›å»ºMediaPipe Poseæ£€æµ‹å™¨
                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.BlazePose,
                    {
                        runtime: 'tfjs',
                        modelType: 'lite',
                        enableSmoothing: true,
                        enableSegmentation: false
                    }
                );

                log('MediaPipe Pose åˆå§‹åŒ–æˆåŠŸ');
                isDetecting = true;

                // å¼€å§‹æ£€æµ‹å¾ªç¯
                let frameCount = 0;
                let startTime = performance.now();

                async function detect() {
                    if (!isDetecting) return;

                    try {
                        const detectStart = performance.now();
                        const poses = await detector.estimatePoses(video);
                        const detectTime = performance.now() - detectStart;

                        frameCount++;

                        if (poses && poses.length > 0) {
                            // æ¸…é™¤ç”»å¸ƒ
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            // ç»˜åˆ¶å…³é”®ç‚¹
                            const pose = poses[0];
                            pose.keypoints.forEach(keypoint => {
                                if (keypoint.score > 0.3) {
                                    ctx.beginPath();
                                    ctx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                                    ctx.fillStyle = '#00ff00';
                                    ctx.fill();
                                }
                            });

                            // æ¯30å¸§è¾“å‡ºä¸€æ¬¡æ€§èƒ½ä¿¡æ¯
                            if (frameCount % 30 === 0) {
                                const elapsed = performance.now() - startTime;
                                const fps = (frameCount * 1000) / elapsed;
                                log(`æ£€æµ‹æ€§èƒ½: ${fps.toFixed(1)} FPS, æ£€æµ‹æ—¶é—´: ${detectTime.toFixed(2)}ms, å…³é”®ç‚¹: ${pose.keypoints.length}`);
                            }
                        }

                        detectionId = requestAnimationFrame(detect);

                    } catch (error) {
                        log('æ£€æµ‹é”™è¯¯: ' + error.message);
                        detectionId = requestAnimationFrame(detect);
                    }
                }

                detect();

            } catch (error) {
                log('MediaPipe Pose åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        }

        function stopDetection() {
            isDetecting = false;
            if (detectionId) {
                cancelAnimationFrame(detectionId);
                detectionId = null;
            }
            log('æ£€æµ‹å·²åœæ­¢');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            log('MediaPipe Pose æµ‹è¯•é¡µé¢å·²åŠ è½½');
        });
    </script>
</body>
